name: Generate Directory Listing

on:
  push:
    branches:
      - main  # or the branch you want to deploy

jobs:
  generate-listing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Directory Listing
        run: |
          echo "<!DOCTYPE html><html><head><title>Directory Listing</title></head><body><h1>Directory Listing</h1><ul>" > index.html
          find . -type d -exec sh -c 'echo "<li><a href=\"./{}\">{}</a></li>"' \; >> index.html
          find . -type f -exec sh -c 'echo "<li><a href=\"./{}\">{}</a></li>"' \; >> index.html
          echo "</ul></body></html>" >> index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Root directory where index.html is generated
          publish_branch: gh-pages  # GitHub Pages branch
