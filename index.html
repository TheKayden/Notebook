<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Shiva Dev</title>
</head>
<body>
    <div id="content"></div>

    <script>
        const path = window.location.pathname.substring(1);  // Remove leading slash
        if (path === "") {
            // Load root content
            document.getElementById('content').innerHTML = "<h1>Welcome to Java Shiva Dev</h1>";
        } else {
            // Load content based on path
            fetch(`${path}/README.md`)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = `<pre>${text}</pre>`;
                })
                .catch(() => {
                    document.getElementById('content').innerHTML = "<h1>404 - Not Found</h1>";
                });
        }
    </script>
</body>
</html>
